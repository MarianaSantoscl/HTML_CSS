<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <style>
        div {
            height: 20px;
            width: 180px;
            text-align: center;
        }
        div:hover {
            color: white;
            background-color: pink;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Texto escondido</h1>
    <p>Passe o mouse no texto abaixo.</p>
    <div>
        Passe o mouse aqui!!!
        <p>Seja bem-vinde :D</p>
    </div>
</body>
</html>
